{% load static %}
<style>

#form {
    background: #111;
    width: 400px;
    margin: 30px auto;
    border-radius: 0.4em;
    border: 1px solid #191919;
    overflow: hidden;
    position: relative;
    box-shadow: 0 5px 10px 5px rgba(0, 0, 0, 0.2);
}

#form:after {
    content: "";
    display: block;
    position: absolute;
    height: 1px;
    width: 100px;
    left: 20%;
    background: linear-gradient(left, #111, #444, #b6b6b8, #444, #111);
    top: 0;
}

#form:before {
    content: "";
    display: block;
    position: absolute;
    width: 8px;
    height: 5px;
    border-radius: 50%;
    left: 34%;
    top: -7px;
    box-shadow: 0 0 6px 4px #fff;
}

#inset {
    padding: 20px;
    border-top: 1px solid #19191a;
}

#form h1 {
    font-size: 18px;
    text-shadow: 0 1px 0 black;
    text-align: center;
    padding: 15px 0;
    border-bottom: 1px solid rgba(0, 0, 0, 1);
    position: relative;
}

#form h1:after {
    content: "";
    display: block;
    width: 250px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 50px;
    pointer-events: none;
    transform: rotate(70deg);
    background: linear-gradient(50deg, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0));

}

label {
    color: #666;
    display: block;
    padding-bottom: 9px;
}

input[type=text],
input[type=password],
input[type=email],
input[type=file],
select[name=category],
select[name=language],
select[name=geners]{
    width: 100%;
    padding: 8px 5px;
    background: linear-gradient(#1f2124, #27292c);
    border: 1px solid #222;
    box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
    border-radius: 0.3em;
    margin-bottom: 20px;
}

label[for=remember] {
    color: white;
    display: inline-block;
    padding-bottom: 0;
    padding-top: 5px;
}

input[type=checkbox] {
    display: inline-block;
    vertical-align: top;
}

#p-container {
    padding: 0 20px 2px 20px;
}

#p-container:after {
    clear: both;
    display: table;
    content: "";
}

#p-container a {
    display: block;
    float: left;
    color: #0d93ff;
    padding-top: 8px;
}

#p2-container {
    padding: 0 20px 20px 20px;
}

#p2-container:after {
    clear: both;
    display: table;
    content: "";
}

#p2-container a {
    display: block;
    float: left;
    color: #0d93ff;
    padding-top: 0px;
}

input[type=submit] {
    padding: 5px 20px;
    border: 1px solid rgba(0, 0, 0, 0.4);
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3),
    inset 0 10px 10px rgba(255, 255, 255, 0.1);
    border-radius: 0.3em;
    background: #0184ff;
    color: white;
    float: right;
    font-weight: bold;
    cursor: pointer;
    font-size: 13px;
}

input[type=submit]:hover {
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3),
    inset 0 -10px 10px rgba(255, 255, 255, 0.1);
}

input[type=text]:hover,
input[type=password]:hover,
input[type=email]:hover,
input[type=file]:hover,
select[name=category]:hover,
label:hover ~ input[type=text],
label:hover ~ input[type=password],
label:hover ~ input[type=email],
label:hover ~ input[type=file],
label:hover ~ select[name=category],
label:hover ~ select[name=language],
label:hover ~ select[name=geners]{
    background: #27292c;
}

input#input\ label,
select#id_category,
select#id_language,
select#id_geners {
    background: #27292c;
}


</style>
<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link href="{% static 'dashboard/material-dashboard.css' %}" rel="stylesheet"/>
<div class="wrapper">
    <div class="main-panel">
        {% include 'publisher/nav.html' %}
        <div class="container-fluid">
            <form id="form" style="width: 450px" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 style="color: #fff">Add Movie</h1>
                <div id="inset">
                    <p>
                        {{ form.as_p }}
                    </p>
                </div>
                <p id="p-container">
                    <a href="/publisher">Back to List</a>
                    <input id="input" type="submit" name="go" value="Add Movie">
                </p>
                <br>
            </form>
        </div>
        {% include 'footer.html' %}
    </div>
</div>

{% load static %}

<section class="w3l-grids">
                <div class="grids-main py-5">
                    <div class="container-fluid py-lg-3">

                        <div class="owl-three owl-carousel owl-theme">
                            {% for i in tm %}
                                <div class="item vhny-grid">
                                    <div class="box16 mb-0">
                                        <a href="{% url 'moviedetail' i.id %}">
                                            <figure>
                                                <img class="img-fluid" src="{{ i.image }}" alt="">
                                            </figure>
                                            <div class="box-content">
                                                <h3 class="title">{{ i.title }}</h3>
                                                <h4>
                                                    <span class="post">
                                                    <span class="material-icons">schedule</span> {{ i.movie_length }} min
										            </span>
                                                    <span class="post material-icons text-right">favorite_border</span>
                                                </h4>
                                            </div>
                                            <a href="{% url 'moviedetail' i.id %}"><span class="material-icons video-icon" aria-hidden="true">play_arrow</span></a>
                                        </a>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>

                    </div>

                </div>
            </section>


    <!-- responsive tabs -->
<script src="../static/js/kids/jquery-1.9.1.min.js"></script>
<!-- //theme-change-->
<script src="../static/js/kids/owl.carousel.js"></script>
<!-- script for banner slider-->
<!-- //script -->
<script>
	$(document).ready(function () {
		$('.owl-three').owlCarousel({
			loop: true,
			margin: 20,
			nav: false,
			responsiveClass: true,
			autoplay: true,
			autoplayTimeout: 5000,
			autoplaySpeed: 1000,
			autoplayHoverPause: false,
			responsive: {
				0: {
					items: 2,
					nav: false
				},
				480: {
					items: 2,
					nav: true
				},
				667: {
					items: 3,
					nav: true
				},
				1000: {
					items: 5,
					nav: true
				}
			}
		})
	})
</script>
<!-- //script -->
